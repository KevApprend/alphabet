<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>French Alphabet Flashcards</title>
<style>
  body {
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(120deg, #f0f3ff, #fffaf0);
    height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;     /* vertical centering */
    justify-content: center; /* horizontal centering */
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-bottom: 25px;
  }

  /* --- Simple French flag (no animation) --- */
  .flag {
    width: 75px;
    height: 50px;
    border: 1px solid #aaa;
    display: flex;
    overflow: hidden;
    border-radius: 4px;
  }

  .flag div { flex: 1; }
  .blue { background: #0055A4; }
  .white { background: #FFFFFF; }
  .red { background: #EF4135; }

  #title {
    font-size: 1.6rem;
    font-weight: 600;
    color: #333;
  }

  #card {
    font-size: 10rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 260px;
    height: 260px;
    border-radius: 20px;
    background: white;
    box-shadow: 0 6px 24px rgba(20,30,60,.1);
    margin-bottom: 25px;
  }

  .controls {
    display: flex;
    gap: 14px;
    justify-content: center;
    margin-bottom: 20px;
  }

  button {
    padding: 12px 18px;
    font-size: 1.1rem;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 500;
  }

  #soundBtn {
    background: #2b9cff;
    color: white;
  }

  #nextBtn {
    background: #f0f0f0;
    color: #333;
  }

  footer {
    font-size: 0.9rem;
    color: #555;
  }

  @media(max-width:480px){
    #card { font-size: 6rem; width: 200px; height: 200px; }
    header { flex-direction: column; }
  }
</style>
</head>
<body>

<main>
  <header>
    <div class="flag">
      <div class="blue"></div>
      <div class="white"></div>
      <div class="red"></div>
    </div>
    <div id="title">French Alphabet Flashcards</div>
  </header>

  <div id="card" aria-live="polite">A</div>

  <div class="controls">
    <button id="soundBtn">üîä Hear Sound</button>
    <button id="nextBtn">‚û°Ô∏è Next Letter</button>
  </div>

  <footer>üá´üá∑ Apprenez l'alphabet fran√ßais üá´üá∑</footer>
</main>

<script>
  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').map(s => ({ letter: s, file: s.toLowerCase() + '.mp3' }));
  const card = document.getElementById('card');
  const soundBtn = document.getElementById('soundBtn');
  const nextBtn = document.getElementById('nextBtn');

  let currentIndex = 0;
  let currentAudio = null;

  function showIndex(i) {
    currentIndex = (i + letters.length) % letters.length;
    card.textContent = letters[currentIndex].letter;
  }

  function playCurrent() {
    if (currentAudio) {
      currentAudio.pause();
      currentAudio.currentTime = 0;
    }
    const src = 'audio/' + letters[currentIndex].file;
    currentAudio = new Audio(src);
    currentAudio.play().catch(err => console.warn('Audio play failed:', err));
  }

  soundBtn.addEventListener('click', playCurrent);
  nextBtn.addEventListener('click', () => {
    let i;
    do { i = Math.floor(Math.random() * letters.length); } while (i === currentIndex && letters.length > 1);
    showIndex(i);
  });

  showIndex(0);
</script>
